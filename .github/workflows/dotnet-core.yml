name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release -p:PublishProfile=FolderProfile
    - name: Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DisplaySettingsChanger-Windows-x64
        path: /home/runner/work/DisplaySettingsChanger/DisplaySettingsChanger/DisplaySettingsChanger/bin/Release/netcoreapp3.1/publish/
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: DisplaySettingsChanger-Windows-x64
        path: /home/runner/work/artifact/
    - run: mv /home/runner/work/artifact/DisplaySettingsChanger-Windows-x64 /home/runner/work/artifact/DisplaySettingsChanger-Windows-x64.zip
    - name: Auto-release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Latest build"
        files: |
          LICENSE.md
          /home/runner/work/artifact/DisplaySettingsChanger-Windows-x64.zip
